<div class="alert-card ">
    <img [src]="fotoUrl" alt="Foto paciente" class="foto" />
    <div class="info">
        <p class="nombre">{{ paciente }}</p>
        <p>Alerta: {{ alerta }}</p>
        <p>Hora: {{ hora }}</p>
    </div>
    <div class="acciones">
        <button class="btn-confirmar">Confirmar</button>
        <button class="btn-escalar">Escalar</button>
    </div>
</div>
