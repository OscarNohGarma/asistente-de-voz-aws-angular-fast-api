<div class="login-wrapper">
    <div class="login-card">
        <img src="../../assets/logo.png" alt="Logo Clínica" class="logo" />
        <!-- <h2 class="titulo">Iniciar sesión</h2> -->

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input id="email" type="email" formControlName="email"
                    [ngClass]="{ 'err': submitted && f['email'].errors }" />
                <div *ngIf="submitted && f['email'].errors" class="error">
                    <small *ngIf="f['email'].errors?.['required']">El correo es obligatorio.</small>
                    <small *ngIf="f['email'].errors?.['email']">Formato de correo inválido.</small>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" type="password" formControlName="password"
                    [ngClass]="{ 'err': submitted && f['password'].errors }" />
                <div *ngIf="submitted && f['password'].errors" class="error">
                    <small *ngIf="f['password'].errors?.['required']">La contraseña es obligatoria.</small>
                </div>
            </div>

            <button type="submit" class="btn-login">Iniciar sesión</button>
            <div *ngIf="loginError" class="error mensaje-error">{{ loginError }}</div>
        </form>
        <app-spinner *ngIf="loading" />
    </div>
</div>
